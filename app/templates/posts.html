<div class="thirteen wide right column" ng-controller="PostController">
    <h1 class="ui header">{{thread.forum.title}}: {{thread.title}}</h1>
    {{thread.body}}
    <div class="ui divider"></div>
    <div class="ui comments" ng-repeat="post in thread.posts">
      <div class="comment">
        <a class="avatar">
          <img src="/img/avatar.jpg">
        </a>
        <div class="content">
          <a class="author">{{post.creator.username}}</a>
          <div class="metadata">
            <div class="date">2 days ago</div>
          </div>
          <div class="text">
            {{post.body}}
          </div>
          <div class="actions">
            <a class="reply">Reply</a>
            <a class="delete">Delete</a>
          </div>
        </div>
      </div>
      <form class="ui reply form">
        <div class="field">
          <textarea></textarea>
        </div>
        <div class="ui button teal submit labeled icon">
          <i class="icon edit"></i> Add Comment
        </div>
      </form>
    </div>
</div>
